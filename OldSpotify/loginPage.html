<!doctype html>
<html lang="en">

<head>

 <!-- FAVICON -->
 <link rel = "icon" href = 
 "https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/spotify-512.png" 
         type = "image/x-icon">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css">
    <title>Login p</title>
</head>

<body class="container-fluid">
    <header class="border-bottom">


        <div class="row d-flex justify-content-center align-items-start py-3 mt-4">
            <a class="header-img" href="#"><img src="/spotify.png" style="height:5rem;object-position: 0px 0px;"
                    alt="Logo"></a>
        </div>

    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center py-4 mt-3">
        <div class="form-signin">
            <div class="d-flex justify-content-center align-items-center ">
                <span><strong>To continue, log in to spotify.</strong> </span>
            </div>
            <div class="spotify-btn col-12-d-flex justify-content-center align-items-center py-4">
                <button type="button" id="btn-facebook" class="btn btn-spotify btn-lg btn-block"><i
                        class="mx-3 fab fa-facebook"></i>CONTINUE WITH FACEBOOK</button>
                <button type="button" id="btn-apple" class="btn btn-spotify btn-lg btn-block"><i
                        class="mx-3 fab fa-apple"></i>CONTINUE WITH APPLE</button>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-12">
                    <div class="divider">
                        <strong class="divider-title">or</strong>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address or username</label>

                <input type="email" class="form-control" placeholder="Email or username" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="password" id="exampleInputPassword1">

            </div>
            <div class="forget-btn">
                <div class="col-xs-12">
                    <a href="forgetPasswordController">Forgot your password?</a>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-xs-12 col-sm-6">
                    <div class="remember-check">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" class="remember-checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn login-btn btn-lg btn-block"> <a style="text-decoration: none; color: white;" href="index.html">log in</a></button>
                </div>

            </div>
            <div class="row row-divider">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="divider">
                            </div>
                        </div>
                    </div>
                    <div class="rown text-center my-4">
                        <h4 class="spotify-account my-2">Don't have an account?</h4>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn signUp-btn btn-lg btn-block"> sign up for spotify </button>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="divider">
                            </div>
                        </div>
                        <div class="col-12 text-muted text-center">
                            <small>
                                <p>If you click "Login with Facebook" and are not a Spotify user, you will be registered
                                    and you agree
                                    to Spotify's <a href="#" style="color:#1da64d;">Terms & Conditions</a> and <a
                                        href="#" style="color:#1da64d;">Privacy Policy</a></p>
                            </small>
                        </div>

                    </div>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>

</body>

</html>
